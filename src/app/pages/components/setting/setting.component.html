<ion-button id="open-modal" expand="block" fill="clear">
  <ion-icon size="small" name="settings-sharp"></ion-icon>
</ion-button>
<ion-modal #modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Настройки</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modal.dismiss()">
            <ion-icon name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <div>
        <ion-item (click)="modal.dismiss()" button detail="true" routerLink="working-shifts">
          <ion-label>
            <h3>Рабочий график</h3>
            <p style="font-size: 10px;">Здесь вы можете настроить свой рабочий график</p>
          </ion-label>

        </ion-item>
        <ion-item button detail="true">
          <ion-label>
            <h3>Другие</h3>
            <p style="font-size: 10px;">Здесь будет что-нибудь еще</p>
          </ion-label>

        </ion-item>
      </div>
    </ion-content>
    <form>
      <!-- <ion-item detail="true">
        <ion-select formControlName="type" interface="popover" placeholder="Выберете тип"> -->
      <!-- <ion-select-option *ngFor="let type of types" [value]="type.key"
                         value="">{{type.value}}</ion-select-option>
        </ion-select> -->
      <!-- </ion-item> -->
      <ion-button fill="clear" type="submit">Сохранить</ion-button>
    </form>
  </ng-template>
</ion-modal>
