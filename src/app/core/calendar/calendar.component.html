<button (click)="prev()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>
        chevron_left
        </mat-icon>
  </button>
<span class="data">{{ viewDate$|async}} </span>
<button (click)="next()" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>
        chevron_right
        </mat-icon>
  </button>

<mat-grid-list  cols="7" rowHeight="2:1">
    <mat-grid-tile *ngFor="let day of month$|async" (click)="getDay(day)" class="day"><p >{{day}}</p></mat-grid-tile>
</mat-grid-list>
<div *ngIf="divDay" class="divDay">
    <p><span>{{divDay}} {{ viewDate$|async}}</span><br>  ipsum dolor sit amet consectetur adipisicing elit. Quia neque cumque quisquam esse dicta, repellendus itaque ipsa? Aliquam, vitae quas modi inventore ipsa nam soluta iure, dolorum dolor dolorem non.</p>
    <button (click)="clearDate()">X</button>
</div>
<div *ngIf="divDay" class="comments">
    <div class="addBtn">
        <span>Добавить заметку</span>
        <button (click)="add()">+
        </button>
    </div>
    <div class="text"  [class.text]="isActive">
        <div class="textarea">     
        <textarea  type="text" name="text" #text></textarea>
        <button  type="button" (click)="saveSubmit(text.value)">сохранить</button>
        </div>
    </div>
    <span *ngFor="let dateText of (data$ | async)!.get(''+divDay+'.'+selectedMonth$.value+'.'+selectedYear$.value)">{{dateText}}</span>
</div>
