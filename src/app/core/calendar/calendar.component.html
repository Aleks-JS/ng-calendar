
<ion-button fill="clear" (click)="changeMonth(false)"><ion-icon name="chevron-back-outline"></ion-icon></ion-button>
<b>{{ viewDate$|async}}</b>
<ion-button fill="clear" (click)="changeMonth()"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
<ion-grid [fixed]="true" >
  <ion-row  class="day">
    <ion-col *ngFor="let day of listDaysOfSelectedMonth$|async" size="1">
      {{day|json}}
      {{(data$|async)|json}}
    <app-short-day *ngIf="day"
    [date]="day!"
    [data]="(data$|async)!"
    (click)="setDetailedDay(day)">
    </app-short-day>
  </ion-col>
  </ion-row>
</ion-grid>
<app-note></app-note>
