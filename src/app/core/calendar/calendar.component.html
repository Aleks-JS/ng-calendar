<div class="data">
<ion-button fill="clear" (click)="changeMonth(false)"
  ><ion-icon name="chevron-back-outline"></ion-icon
></ion-button>
<ion-text><span>{{ viewDate$ | async }}</span></ion-text>
<ion-button fill="clear" (click)="changeMonth()"
  ><ion-icon name="chevron-forward-outline"></ion-icon
></ion-button>
</div>
<ion-grid [fixed]="true">
  <ion-row class="day">
    <ion-col *ngFor="let day of listDaysOfSelectedMonth$ | async" size="1">
      <app-short-day
        *ngIf="day"
        [date]="day!"
        [data]="(data$ | async)!"
        (click)="setDetailedDay(day)"
      >
      </app-short-day>
    </ion-col>
  </ion-row>
</ion-grid>
<app-note></app-note>
