
<ion-button  id="open-modal" expand="block" fill="clear"><ion-icon size="small" name="settings-sharp"></ion-icon></ion-button>
<ion-modal #modal trigger="open-modal" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Настройки</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()"><ion-icon name="close"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="datetime">
        <ion-datetime 
        presentation="date"
        [multiple]="true"
        [value]="['2022-06-03', '2022-06-13', '2022-06-29']"
        minuteValues="0,15,30,45"
        dayValues="5,10,15,20,25,30"
        ></ion-datetime>
      </div>
      </ion-content>
    </ng-template>
  </ion-modal>
